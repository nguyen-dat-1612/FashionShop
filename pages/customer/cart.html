<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | StyleMart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/cart.css">
</head>
<body>
    <div id="header"></div> <!-- Load header -->

    <div class="container mt-5">
        <h2 class="mb-4">Shopping Cart</h2>

        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody">
                    <!-- Sản phẩm sẽ được load từ JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <button id="clearCart" class="btn btn-danger">Clear Cart</button>
            <h4>Total: <span id="cartTotal">$0.00</span></h4>
            <button id="checkoutBtn" class="btn btn-success">Checkout</button>
        </div>
    </div>

    <div id="footer"></div> <!-- Load footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
