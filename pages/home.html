<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleMart - Your Fashion Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/home.css">
</head>
<body>
    <div id="header"></div> <!-- Load header ở đây -->

    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8" class="d-block w-100" alt="Fashion Collection">
                <div class="carousel-caption">
                    <h2>Summer Collection 2024</h2>
                    <p>Discover the latest trends in fashion</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b" class="d-block w-100" alt="New Arrivals">
                <div class="carousel-caption">
                    <h2>New Arrivals</h2>
                    <p>Shop the newest styles</p>
                </div>
            </div>
        </div>
    </div>

    <section class="categories py-5">
        <div class="container">
            <h2 class="text-center mb-4">Shop by Category</h2>
            <div class="row g-4" id="category-list"></div>
        </div>
    </section>

    <section class="featured-products py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Featured Products</h2>
            <div class="row g-4" id="products-list"></div>
        </div>
    </section>

    <div id="footer"></div> <!-- Load footer ở đây -->

    <!-- Modal Login: Đăng nhập -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login to StyleMart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/services/product.js"></script>
    <script type="module" src="/js/services/category.js"></script>
    <script type="module" src="/js/services/login.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load header và footer
            fetch("/pages/components/header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data);

            fetch("/pages/components/footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });
    </script>
</body>
</html>
